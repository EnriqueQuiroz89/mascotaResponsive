    <style>
        body {

            width: 100%;
            height: auto;
        
        }

            background-color: gold;
        }

            margin: auto auto;
        }

        .item-responsive {
            width: 30vmin;
            height: 30vmin;
            background-color: coral;
            margin: 1vw;
            display: inline-block;
            padding: 5px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media(max-width: 400px) {

            .item-responsive {
                width: 90%;
                height: auto;
                background-color: coral;
                margin: 1vw;
                display: inline-block;
                padding: 5px;
            }

            ul li {
                display: block;
                margin: 10px 10px 10px 10px;
                width: 100%;
                background-color: cadetblue;
                font-size: 4vw;
            }

            .navbar {
                width: 100%;
                height: auto;
                background-color: chartreuse;
            }



        }
    </style>
